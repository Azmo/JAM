<md-card>
    <md-card-header>
        <md-card-title>Rent a Campervan</md-card-title>
        <md-card-subtitle>Choose from thousands of unique campervans for rent by local hosts</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div fxLayout="row">
            <md-input-container>
                <input style="width: 400px;" mdInput placeholder="Where" type="text" name="where">
            </md-input-container>
            <md-form-field>
                <input mdInput [mdDatepicker]="from" placeholder="from">
                <md-datepicker-toggle mdSuffix [for]="from"></md-datepicker-toggle>
                <md-datepicker #from></md-datepicker>
            </md-form-field>
            <md-form-field>
                <input mdInput [mdDatepicker]="until" placeholder="until">
                <md-datepicker-toggle mdSuffix [for]="until"></md-datepicker-toggle>
                <md-datepicker #until></md-datepicker>
            </md-form-field>
            <button md-icon-button>
                <md-icon>search</md-icon>
            </button>
        </div>
    </md-card-content>
</md-card>
