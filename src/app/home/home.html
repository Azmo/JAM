<md-card>
    <md-card-header>
        <md-card-title>Rent a Campervan</md-card-title>
        <md-card-subtitle>Choose from thousands of unique campervans for rent by local hosts</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div fxLayout="row">
            <md-input-container>
                <input style="width: 400px;" mdInput placeholder="Where" type="text" name="where">
            </md-input-container>
            <md-input-container>
                <input mdInput [mdDatepickerFilter]="futureDatesOnly" [mdDatepicker]="from" placeholder="From" [(ngModel)]="fromDate">
                <button style="margin-right: 20px" mdSuffix [mdDatepickerToggle]="from"></button>
            </md-input-container>
            <md-input-container>
                <input mdInput [mdDatepickerFilter]="futureDatesOnly" [mdDatepicker]="until" placeholder="Until" [(ngModel)]="untilDate">
                <button style="margin-right: 20px" mdSuffix [mdDatepickerToggle]="until"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
            <button md-icon-button>
                <md-icon>search</md-icon>
            </button>
        </div>
    </md-card-content>
</md-card>
